<!DOCTYPE html>
<html dir="rtl" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/output.css" />
    <title>Contact dr mehrabi</title>
  </head>
  <body class="bg-gradient-to-r from-cyan-500 to-blue-500">
    <header class="">
      <nav
        class="flex flex-col items-center justify-center md:justify-between md:flex-row-reverse text-4xl md:h-14 w-screen bg-[#2C363F] text-white pb-2 mb-10"
      >
        <h1 class="pt-2 font-bold md:ml-10 text-[#14BDEB]">
          مطب دکتر جعفر محرابی
        </h1>

        <ul
          class="flex flex-col justify-center items-center md:flex-row md:gap-10 pt-2"
        >
          <li><a class="hover:text-[#14BDEB]" href="/index.html">خانه</a></li>
          <li><a class="hover:text-[#14BDEB]" href="#">بلاگ</a></li>
          <li>
            <a
              class="hover:bg-slate-700 hover:text-[#14BDEB] rounded-full inline-block px-6"
              href="/contact.html"
              >تماس با من</a
            >
          </li>
        </ul>
        <div>
          <h3 class="md:mr-10">
            شماره تماس مطب: <a href="tel:+9833221041">٣٣٢٢١٠٤١-٠٧٤</a>
          </h3>
        </div>
      </nav>
    </header>
    <main>
      <!-- component -->
      <div class="w-full">
        <div class="h-96"></div>
        <div class="max-w-5xl mx-auto px-6 sm:px-6 lg:px-8 mb-12">
          <div class="bg-white w-full shadow rounded p-8 sm:p-12 -mt-72">
            <p class="text-3xl font-bold leading-7 text-center">تماس با من</p>
            <form netlify>
              <div class="md:flex items-center mt-12">
                <div class="w-full md:w-1/2 flex flex-col">
                  <label class="font-semibold leading-none">اسم</label>
                  <input
                    type="text"
                    id="Name"
                    name="name"
                    class="leading-none text-gray-900 p-3 focus:outline-none focus:border-blue-700 mt-4 bg-gray-100 border rounded border-gray-200"
                  />
                </div>
                <div
                  class="w-full md:w-1/2 flex flex-col md:ml-6 md:mt-0 md:mr-5 mt-4"
                >
                  <label class="font-semibold leading-none"> ایمیل</label>
                  <input
                    type="email"
                    id="email"
                    name="email"
                    class="leading-none text-gray-900 p-3 focus:outline-none focus:border-blue-700 mt-4 bg-gray-100 border rounded border-gray-200"
                  />
                </div>
              </div>
              <div class="md:flex items-center mt-8">
                <div class="w-full flex flex-col">
                  <label class="font-semibold leading-none">موضوع</label>
                  <input
                    type="text"
                    name="subject"
                    id="subject"
                    class="leading-none text-gray-900 p-3 focus:outline-none focus:border-blue-700 mt-4 bg-gray-100 border rounded border-gray-200"
                  />
                </div>
              </div>
              <div>
                <div class="w-full flex flex-col mt-8">
                  <label class="font-semibold leading-none">پیام</label>
                  <textarea
                    type="text"
                    name="text-sended"
                    id="text-sended"
                    class="h-40 text-base leading-none text-gray-900 p-3 focus:oultine-none focus:border-blue-700 mt-4 bg-gray-100 border rounded border-gray-200"
                  ></textarea>
                </div>
              </div>
              <div class="flex items-center justify-center w-full">
                <button
                  class="mt-9 font-semibold leading-none text-white py-4 px-10 bg-blue-700 rounded hover:bg-blue-600 focus:ring-2 focus:ring-offset-2 focus:ring-blue-700 focus:outline-none"
                >
                  ارسال پیام
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
